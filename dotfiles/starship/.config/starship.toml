# Customize in ~/.config/starship.toml or override with STARSHIP_CONFIG

format = """
$directory\
$git_branch\
$git_status\
$character"""

[directory]
truncation_length = 3

[git_branch]
format = "[$branch]($style) "

[git_status]
format = '([$all_status$ahead_behind]($style) )'

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
