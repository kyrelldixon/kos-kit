# kos-kit tmux config

# Enable mouse (scroll, click to select pane, resize)
set -g mouse on

# True color support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# More scrollback
set -g history-limit 50000

# Faster escape (better for vim/editors)
set -s escape-time 0

# Longer display time for messages
set -g display-time 2000

# Vi-style copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [, use v to select, y to yank
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# Scroll up to enter copy mode automatically
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows open in current directory
bind c new-window -c "#{pane_current_path}"

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded"
