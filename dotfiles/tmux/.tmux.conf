# kos-kit tmux config

# Enable mouse (scroll, click to select pane, resize)
set -g mouse on

# Start window numbering at 1
set -g base-index 1

# More scrollback
set -g history-limit 10000

# Faster escape (better for vim/editors)
set -s escape-time 0

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded"
